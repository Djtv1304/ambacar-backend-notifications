# =============================================================================
# Kubernetes Secrets Template - Ambacar Notification Service
# =============================================================================
# IMPORTANTE: Este archivo es un TEMPLATE.
# En producción, usa kubectl create secret o un gestor de secretos.
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: ambacar-secrets
  labels:
    app: ambacar-notifications
type: Opaque
stringData:
  # Reemplazar con valores reales en producción
  django-secret-key: "your-super-secret-key-here-change-in-production"
  database-url: "postgresql://user:password@host:5432/dbname"
  redis-url: "redis://localhost:6379/0"

---
# =============================================================================
# ConfigMap - Configuración no sensible
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: ambacar-config
  labels:
    app: ambacar-notifications
data:
  DJANGO_SETTINGS_MODULE: "config.settings.production"
  DEBUG: "False"
  ALLOWED_HOSTS: "*"

---
# =============================================================================
# Namespace (Opcional) - Para aislar recursos
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: ambacar
  labels:
    name: ambacar
    monitoring: enabled