name: CI/CD Pipeline DevSecOps

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  # ===========================================================================
  # STAGE 1: BUILD - ConstrucciÃ³n y verificaciÃ³n de dependencias
  # ===========================================================================
  build:
    name: ðŸ”¨ Build & Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/development.txt

      - name: âœ… Verificar instalaciÃ³n
        run: |
          python -c "import django; print(f'Django version: {django.VERSION}')"
          python -c "import celery; print(f'Celery version: {celery.__version__}')"

  # ===========================================================================
  # STAGE 2: TEST - Pruebas unitarias y de integraciÃ³n
  # ===========================================================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements/development.txt

      - name: ðŸ§ª Ejecutar pruebas con pytest
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline
          DATABASE_URL: sqlite:///db.sqlite3
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --tb=short --cov=apps --cov-report=xml --cov-report=term-missing || true

      - name: ðŸ“Š Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml

  # ===========================================================================
  # STAGE 3: LINT - AnÃ¡lisis de calidad de cÃ³digo
  # ===========================================================================
  lint:
    name: ðŸ” Code Quality (Lint)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Instalar herramientas de linting
        run: |
          pip install flake8 black isort

      - name: ðŸŽ¨ Verificar formato con Black
        run: |
          black --check --diff . || echo "âš ï¸ Formato no cumple con Black"
        continue-on-error: true

      - name: ðŸ“‹ Verificar imports con isort
        run: |
          isort --check-only --diff . || echo "âš ï¸ Imports no ordenados segÃºn isort"
        continue-on-error: true

      - name: ðŸ” AnÃ¡lisis con Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ===========================================================================
  # STAGE 4: SAST - Security Analysis (Static Application Security Testing)
  # ===========================================================================
  security-sast:
    name: ðŸ”’ SAST - Bandit Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Instalar Bandit
        run: pip install bandit[toml]

      - name: ðŸ”’ Ejecutar Bandit (SAST)
        run: |
          echo "ðŸ”’ Ejecutando anÃ¡lisis de seguridad estÃ¡tico con Bandit..."
          bandit -r apps/ -f json -o bandit-report.json --severity-level medium || true
          bandit -r apps/ -f txt -o bandit-report.txt --severity-level medium || true
          echo "ðŸ“Š Resumen del anÃ¡lisis:"
          bandit -r apps/ --severity-level medium -f screen || true

      - name: ðŸ“Š Subir reporte de Bandit
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: |
            bandit-report.json
            bandit-report.txt

  # ===========================================================================
  # STAGE 5: BUILD DOCKER - ConstrucciÃ³n de imagen de contenedor
  # ===========================================================================
  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security-sast]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extraer metadata para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: ðŸ”¨ Build y Push imagen Docker
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“‹ Resumen de imagen
        run: |
          echo "### ðŸ³ Imagen Docker Construida" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # STAGE 6: TRIVY - Container Security Scan
  # ===========================================================================
  container-security:
    name: ðŸ›¡ï¸ Trivy Container Scan
    runs-on: ubuntu-latest
    needs: build-docker
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ›¡ï¸ Ejecutar Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

      - name: ðŸ“Š Subir resultados a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: ðŸ“‹ Generar reporte de Trivy en texto
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true

  # ===========================================================================
  # STAGE 7: DEPLOY - Despliegue a Kubernetes (Manual)
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-docker, container-security]
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“‹ Mostrar informaciÃ³n de despliegue
        run: |
          echo "### ðŸš€ InformaciÃ³n de Despliegue" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Imagen:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ambiente:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Nota:** El despliegue a Kubernetes se realiza manualmente aplicando los manifiestos en el directorio k8s/" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Subir manifiestos de Kubernetes
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/

  # ===========================================================================
  # STAGE 8: NOTIFICATION - Resumen del Pipeline
  # ===========================================================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, test, lint, security-sast, build-docker, container-security]
    if: always()

    steps:
      - name: ðŸ“Š Generar resumen del pipeline
        run: |
          echo "## ðŸ“Š Resumen del Pipeline CI/CD DevSecOps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¨ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ SAST (Bandit) | ${{ needs.security-sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Trivy Scan | ${{ needs.container-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ejecutado por:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY